<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg"></div>
    <div class="main">
        <form name="form">
            <input type="text" class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="button" type="button" value="C" onclick="cleartext()"></td>
                <td><input class="button" type="button" value="<" onclick="back()"></td>
                <td><input class="button" type="button" value="/" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="x" onclick="insert(event)"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="-" onclick="insert(event)"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="+" onclick="insert(event)"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(event)"></td>
                <td rowspan="5"><input style="height: 106px;" class="button" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input style="width: 106px;" class="button" type="button" value="0" onclick="insert(event)"></td>
                <td><input class="button" type="button" value="." onclick="insert(event)"></td>
            </tr>
        </table>
    </div>


    <script src="./app.js"></script>
</body>
</html>
